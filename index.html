<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barn Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
 
</head>
<body>
  <div class="tracker">
      <div class="toltaltime">
        <button class="startbutton">start</button>
        <div class="toltaltimedisplay">00.00</div>
        <button class="stopbutton">stop</button>
      </div>
      <div class="jobs">
        <div class="special">
          <button data-action="minus" class="minus">-</button>
          <div>Stalls</div>
          <button data-action="plus" class="plus">+</button>
          <div class="counter">0</div>
        </div>
        <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>Shavings</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
         <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>Turnout</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
         <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>FeedM</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
         <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>Feeds</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
        
      </div>
      <div class="extratime">
        c
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
