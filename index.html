<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barn Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

  <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- add service serviceWorker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker.register('/BarnTracker/sw.js', {scope: '/BarnTracker/'}).then(
          function(registration) {
            // Registration was successful
            console.log("ServiceWorker registration successful with scope: ", registration.scope); },
            function(err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          }
        );
      });
    }
  </script>
 
</head>
<body>
  <div class="tracker">
      <div class="toltaltime">
        <button class="startbutton">start</button>
        <div class="toltaltimedisplay">00.00</div>
        <button class="stopbutton">stop</button>
      </div>
      <div class="jobs">
        <div class="special">
          <button data-action="minus" class="minus">-</button>
          <div>Stalls</div>
          <button data-action="plus" class="plus">+</button>
          <div class="counter">0</div>
        </div>
        <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>Shavings</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
         <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>Turnout</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
         <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>FeedM</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
         <div class="special">
            <button data-action="minus" class="minus">-</button>
            <div>Feeds</div>
            <button data-action="plus" class="plus">+</button>
            <div class="counter">0</div>
         </div>
        
      </div>
      <div class="extratime">
        c
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
