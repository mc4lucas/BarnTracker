<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Barn Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="app.js"></script>
</head>
<body>
  <div class="tracker">
      <div class="toltaltime">
        <button class="startbutton">start</button>
        <div class="toltaltimedisplay">00.00</div>
        <button class="stopbutton">stop</button>
      </div>
      <div class="jobs">
        <div class="special">
          <button  class="minus">-</button>
          <button>Stalls</button>
          <button class="plus">+</button>
          <button>0</button>
        </div>
        <div class="special">
            <button  class="minus">-</button>
            <button>Shavings</button>
            <button class="plus">+</button>
            <button>0</button>
         </div>
         <div class="special">
            <button  class="minus">-</button>
            <button>Turnout</button>
            <button class="plus">+</button>
            <button>0</button>
         </div>
         <div class="special">
            <button  class="minus">-</button>
            <button>FeedM</button>
            <button class="plus">+</button>
            <button>0</button>
         </div>
         <div class="special">
            <button  class="minus">-</button>
            <button>Feeds</button>
            <button class="plus">+</button>
            <button>0</button>
         </div>
        
      </div>
      <div class="extratime">
        c
      </div>
  </div>
</body>
</html>
